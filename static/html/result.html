<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/result.css">

    <title>Link Shortener</title>
</head>

<body>
    <div class="header">
        <div class="left">
            <h1>Free Url Shortener</h1>
        </div>
    </div>
    <div class="content">
        <div class="right">
            <img class="img" src="/static/img/result_landing.png" alt="">
        </div>
        <div class="left-c">
            <h1 class="title-r">Target Title -> <span>{{.TITLE}}</span></h1>
            <h1 class="url-r">Target Url -> <span>{{.URL}}</span></h1>
            <h1 class="unique-r">Your Link -> <span>{{.LINK}}</span></h1>
            <h1 class="unique-r">Expire Time -> <span>{{.EXPIRE}}</span></h1>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/JesusKian"> <img class="github" src="/static/img/github.svg"></a>
    </div>


</body>

</html>
